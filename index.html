<!DOCTYPE html>
<html>

<head>
	<title>Creador de notas</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link rel='icon' href="https://image.flaticon.com/icons/png/512/889/889648.png">
</head>

<body>
	<sidebar>
		<div class="logo-wrapper">
			<img width="40px" height="40px" src="https://image.flaticon.com/icons/png/512/889/889648.png">
		</div>
		<ul class="sidebar-list">
			
				<li id="dashBoard">
					<img width="20px" height="20px" src="https://image.flaticon.com/icons/png/512/622/622223.png">
					<span>
						<h3>dashboard</h3>
					</span>
				</li>
			
			
				<li>
					<img width="20px" height="20px" src="https://image.flaticon.com/icons/png/512/633/633593.png">
					<span>
						<h3>calendario</h3>
					</span>
				</li>
			
			
				<li id='tareasDestacadas'>
					<img width="20px" height="20px" src="https://image.flaticon.com/icons/png/512/130/130190.png">
					<span>
						<h3>destacados</h3>
					</span>
				</li>
			
		</ul>

	</sidebar>	

	<header>
		<div class="date"></div>
		<div class="city"></div>

		<div class="search-wrapper"><input id="searcher" type="search" placeholder="busque aqui">

		</div>
		<div class="user-wrapper">
			<span>
			<img src='https://image.flaticon.com/icons/png/512/848/848043.png' width="40px" height="40px">
				<h4>user admin</h4>
			</span>
		</div>
	</header>


	<div id="secondHeader" class="second-header">
		<!-- FORM -->
		<form id="formularioAgregarTarea" class="form-agregar-tareas">
			<input type="text" placeholder="Titulo..">
			<input type="text" placeholder="Contenido...">
			<input type="submit" value="Anadir Tarea">
		</form>
	</div>

	<div id="main-cards-wrap" class="main-content"></div>
	
	<script src="jquery-3.6.0.min.js"></script>
	<script src="main.js"></script>

</body>

</html>
